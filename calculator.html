<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Calculator</title>
  </head>
  <body>
    <h1 id="title">Calculator</h1>
    <label for="expression">Type in your expression:</label>
    <input type="text" id="expression" name ="expression">
    <button id="calculate-btn">Calculate</button>
    <br>
    <button id="plus-btn">+</button>
    <button id="minus-btn">-</button>
    <button id="multiply-btn">x</button>
    <button id="divide-btn">÷</button>
    <button id="sqrt-btn">√</button>
    <button id="ans-btn">ANS</button>
    <button id="ac-btn">AC</button><br>
    <label for="result-text">Result:</label>
    <p id="result-text"></p>

    <script src="javascript.js"></script>
  </body>

</html>
